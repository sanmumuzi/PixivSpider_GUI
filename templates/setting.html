{% extends "base.html" %}
{% block title %}PixivSpider{% endblock %}
{% block body %}
{{ super() }}
<form class="form-horizontal" role="form" action="{{ url_for('main.modify_setting') }}" method="post">
   <div class="form-group">
      <label for="directory" class="col-sm-2 control-label">Add directory</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" id="directory" name="directory"
            placeholder="Please enter your illust directory">
      </div>
       <button type="submit" class="btn btn-default">Add</button>
   </div>
</form>
<h3>应用设置的图片路径</h3>
{% if illust_directory_list %}
<ul class="list-group">
    {% for illust_directory in illust_directory_list %}
    <li class="list-group-item">
        {{ illust_directory }}
        <button type="button" class="btn btn-default">
            <a href="{{ url_for('main.delete_dir_name', dir_name=illust_directory) }}">Delect</a>
        </button>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
